version: '3'
services:
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./db/mysql_data:/var/lib/mysql
    # env_file:
    #   - .env
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: electronote
      MYSQL_PASSWORD: password
  app:
    build: .
    command: bundle exec unicorn -p 3000 -c /electronote/config/unicorn.rb
    volumes:
      - .:/app
      - public-data:/app/public
      - tmp-data:/app/tmp
      - log-data:/app/log
    # env_file: 
    #   - .env
    ports:
      - "3000:3000"
    depends_on:
      - db
  web:
    build:
      context: containers/nginx
    volumes:
      - public-data:/app/public
      - tmp-data:/app/tmp
    ports:
      - 80:80
    depends_on:
      - app
volumes:
  public-data:
  tmp-data:
  log-data:
  mysql-data:
